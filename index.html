     <div class="contents">
     <p>　都市とはワースによれば「相対的に規模が大きく、密度が高く、社会的に異質な諸個人からなる永続的な居住地」とされる。</p>
     <p>　また、ソローキン・ジンマーマンは都市の特徴として非農業的職業従事者がメイン、自然環境よりも人工環境が優位、流動性が高くヒト・モノ・情報の移動が多い、人間関係が広く浅いなどと述べている。</p>
